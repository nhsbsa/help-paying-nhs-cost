{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

    <h1 class="heading-large">Do {{partnerortext}} claim any benefits or tax credits?</h1>
<!--     <p>We don't need to know if you are claiming Housing Benefit, Child Benefit or Council Tax Benefit.</p> -->

      <form action="benefits-handler" method="get" class="form">
        
        <div class="form-group">
          
          <fieldset class="inline">
            <legend class="visually-hidden">
              Do {{partnerortext}} claim any benefits or tax credits?
            </legend>

            <div class="multiple-choice">
              <input id="yes" type="radio" name="benefittc" value="yes">
              <label for="yes">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="no" type="radio" name="benefittc" value="no">
              <label for="no">No</label>
            </div>
            
          </fieldset>  
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>




    </div>
    </div>

</main>


{% endblock %}
