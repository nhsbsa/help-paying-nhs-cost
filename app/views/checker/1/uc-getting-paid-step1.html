{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">Do {{partnerortext}} get paid Universal Credit?</h1>

      <form action="getuc-handler" method="get" class="form">
        
        <div class="form-group">
          
          <fieldset>
            <legend class="visually-hidden">
              Do you get Universal Credit?
            </legend>

            <div class="multiple-choice">
              <input id="yes" type="radio" name="getuc" value="yes">
              <label for="yes">Yes, {{iwe}} receive Universal Credit payments</label>
            </div>

            <div class="multiple-choice">
              <input id="notyet" type="radio" name="getuc" value="notyet">
              <label for="notyet">Not yet, but {{iwe}} have applied</label>
            </div>
            <p class="form-block">or</p>
             <div class="multiple-choice">
              <input id="no" type="radio" name="getuc" value="no">
              <label for="no">No, {{iwe}} get a different benefit</label>
            </div>
            
          </fieldset>  
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>

      </div>
      </div>


</main>


{% endblock %}
